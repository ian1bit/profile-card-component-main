<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main id="card-principal">
    <div class="profile-images">
      <div class="banner">
        <img src="images/bg-pattern-card.svg" alt="banner">
      </div>
      <div class="photo-profile">
        <img src="images/image-victor.jpg" alt="photo profile">
      </div>

    </div>
    <h1 class="profile-name">Victor Crest <span class="age-old">26</span></h1>
    <h2 class="city">London</h2>

    <div class="line"></div>

    <ul class="stats">
      <li>
        <h3>80K</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>803K</h3>
        <p>Likes</p>
      </li>
      <li>
        <h3>1.4K</h3>
        <p>Photos</p>
      </li>
    </ul>
  </main>
</body>
</html>
